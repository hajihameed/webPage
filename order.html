<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Food</title>
  <link rel="stylesheet" href="order.css">
</head>
<body>
  <div class="container">
    <h1>Place Your Order</h1>
    <h2>Foods</h2>
    <form id="orderForm">

      <!-- Burger Section -->
      <div class="item">
        <label for="burger">Burger:</label>
        <select id="burger" name="burger">
          <option value="0">Select a burger</option>
          <option value="500">Chicken Burger (500.00)</option>
          <option value="450">Cheese Burger (450.00)</option>
          <option value="600">Beef Burger (600.00)</option>
          <option value="400">Vegetable Burger (400.00)</option>
        </select>
        <label for="burgerQty">Quantity:</label>
        <input type="number" id="burgerQty" name="burgerQty" min="0" value="0">
      </div>

      
      <!-- Pizza Section -->
      <div class="item">
        <label for="pizza">Pizza:</label>
        <select id="pizza" name="pizza">
          <option value="0">Select a pizza</option>
          <option value="1500">Chicken Pizza (1500.00)</option>
          <option value="1450">Cheese Pizza (1450.00)</option>
          <option value="1600">Beef Pizza (1600.00)</option>
          <option value="1400">Vegetable Pizza (1400.00)</option>
        </select>
        <label for="pizzaQty">Quantity:</label>
        <input type="number" id="pizzaQty" name="pizzaQty" min="0" value="0">
      </div>

      
      <!-- Biriyani Section -->
      <div class="item">
        <label for="biriyani">Biriyani:</label>
        <select id="biriyani" name="biriyani">
          <option value="0">Select a biriyani</option>
          <option value="750">Chicken Biriyani (750.00)</option>
          <option value="950">Mutton Biriyani (950.00)</option>
          <option value="850">Beef Biriyani (850.00)</option>
          <option value="600">Vegetable Biriyani (600.00)</option>
        </select>
        <label for="biriyaniQty">Quantity:</label>
        <input type="number" id="biriyaniQty" name="biriyaniQty" min="0" value="0">
      </div>

      
        <!-- sandwitch Section -->
        <div class="item">
            <label for="sandwich">Sandwich:</label>
            <select id="sandwich" name="sandwich">
              <option value="0">Select a sandwich</option>
              <option value="350">Chicken Sandwich (350.00)</option>
              <option value="300">Cheese Sandwich (300.00)</option>
              <option value="400">Beef Sandwich (400.00)</option>
              <option value="300">Vegetable Sandwich (300.00)</option>
            </select>
            <label for="sandwichQty">Quantity:</label>
            <input type="number" id="sandwichQty" name="sandwichQty" min="0" value="0">
          </div>

         <!-- Pani Poori Section -->
<div class="item">
  <label for="paniPoori">Pani Poori (200.00):</label>
  <input type="number" id="paniPoori" name="paniPooriQty" min="0" value="0">
</div>


       <!-- Naan with Chicken Gravy Section -->
<div class="item">
    <label for="naanChickenGravy">Naan with Chicken Gravy (800.00):</label>
    <input type="number" id="naanChickenGravy" name="naanChickenGravyQty" min="0" value="0">
  </div>
  
<!-- Killi Parota Section -->
<div class="item">
    <label for="killiParota">Killi Parota (500.00):</label>
    <input type="number" id="killiParota" name="killiParotaQty" min="0" value="0">
  </div>
  
  <!-- Fries Section -->

  </div>
  
  <!-- White Sauce Pasta Section -->

    <input type="number" id="seaFoodMixRice" name="seaFoodMixRiceQty" min="0" value="0">

<!-- Desserts Section -->
