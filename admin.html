<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Manage Items</title>
    <link rel="stylesheet" href="admin.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .form-section, .table-section {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
        .btn-add {
            background-color: #4caf50;
            color: white;
        }
        .btn-update {
            background-color: #2196f3;
            color: white;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Admin Panel - Manage Items</h1>

    <!-- Add Item Form -->
    <section class="form-section">
        <h2>Add New Item</h2>
        <form id="itemForm">
            <label for="itemId">ID:</label>
            <input type="text" id="itemId" required>
            <label for="itemCategory">Category:</label>
            <input type="text" id="itemCategory" required>
            <label for="itemName">Name:</label>
            <input type="text" id="itemName" required>
            <label for="itemPrice">Price:</label>
            <input type="number" id="itemPrice" required>
            <button type="button" class="btn-add" onclick="addItem()">Add Item</button>
        </form>
    </section>

    <!-- Item List Table -->
    <section class="table-section">
        <h2>Item List</h2>
        <table id="itemTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Items will be dynamically added here -->
            </tbody>
        </table>
    </section>

    <script>
        let items = [];
    
        // Fetch items from database on page load
        window.onload = function () {
            fetch('fetch_items.php')
                .then(response => response.json())
                .then(data => {
                    items = data;
                    renderTable();
                })
                .catch(error => console.error('Failed to load menu:', error));
        };
    
        // Add Item to Database
        function addItem() {
            const id = document.getElementById('itemId').value;
            const category = document.getElementById('itemCategory').value;
            const name = document.getElementById('itemName').value;
            const price = document.getElementById('itemPrice').value;
    
            if (!id || !category || !name || !price) {
                alert('Please fill all fields!');
                return;
            }
    
            const formData = new FormData();
            formData.append('id', id);
            formData.append('category', category);
            formData.append('name', name);
            formData.append('price', price);
    
            fetch('add_item.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                fetch('fetch_items.php')  // Fetch updated list without reloading
                    .then(response => response.json())
                    .then(menuItems => {
                        items = menuItems;
                        renderTable();
                    });
            })
            .catch(error => console.error('Error:', error));
        }
    
        // Render Table with Items
        function renderTable() {
            const tableBody = document.getElementById('itemTable').querySelector('tbody');
            tableBody.innerHTML = '';
    
            items.forEach((item, index) => {
                const row = `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.category}</td>
                        <td>${item.name}</td>
                        <td>${item.price}</td>
                        <td>
                            <button class="btn-update" onclick="updateItem(${index})">Update</button>
                            <button class="btn-delete" onclick="deleteItem(${item.id})">Delete</button>
                        </td>
                    </tr>`;
                tableBody.innerHTML += row;
            });
        }
    
        // Delete Item from Database
        function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                fetch('delete_item.php?id=' + id, {
                    method: 'GET'
                })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    fetch('fetch_items.php')
                        .then(response => response.json())
                        .then(menuItems => {
                            items = menuItems;
                            renderTable();
                        });
                })
                .catch(error => console.error('Failed to delete item:', error));
            }
        }
    </script>
    
</body>
</html>
